name: Deploy to GitHub Pages

on:
  workflow_dispatch:  # This enables manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Read content from the source repository

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone target repository
        run: |
          git clone https://${{ secrets.DEPLOY_TOKEN }}@github.com/${{ github.repository_owner }}/${{ github.repository_owner }}.github.io.git target_repo

      - name: Prepare destination directory
        run: |
          # Create a clean mindmap directory in the target repo
          mkdir -p target_repo/mindmap
          # Clean any existing content (optional - remove if you want to keep existing files)
          rm -rf target_repo/mindmap/*

      - name: Copy files
        run: |
          # Find and copy web files while maintaining relative paths
          find . \( -name "*.js" -o -name "*.css" -o -name "*.html" -o -name "*.png" \) -type f -not -path "./target_repo/*" -not -path "./node_modules/*" | while read file; do
            # Get the relative path within the source repo
            rel_path="${file#./}"
            # Create directory structure in target
            target_dir="target_repo/mindmap/$(dirname "$rel_path")"
            mkdir -p "$target_dir"
            # Copy file
            cp "$file" "target_repo/mindmap/$rel_path"
            echo "Copied $file to target_repo/mindmap/$rel_path"
          done

      - name: Commit and push changes
        run: |
          cd target_repo
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Deploy from ${{ github.repository }}@${{ github.sha }}"
          git push