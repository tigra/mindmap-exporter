<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian MindMap Exporter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Obsidian MindMap Exporter</h1>

        <div>
            <label for="markdown-input">Paste Your MindMap Markdown:</label>
            <textarea id="markdown-input" placeholder="# Root Topic&#10;## Subtopic 1&#10;### Detail 1.1&#10;## Subtopic 2"></textarea>
            <div id="status-message"></div>
        </div>

        <div class="settings-section">
            <h3>Appearance</h3>
            <div class="form-group">
                <label for="theme-selector">Color Theme:</label>
                <select id="theme-selector">
                    <option value="default">Default Purple</option>
                    <option value="ocean">Ocean Blue</option>
                    <option value="forest">Forest Green</option>
                    <option value="sunset">Sunset Orange</option>
                </select>
            </div>

            <div class="form-group">
                <label for="layout-type">Layout Style:</label>
                <select id="layout-type">
                    <option value="horizontal">Horizontal</option>
                    <option value="vertical">Vertical</option>
                </select>
            </div>
        </div>

        <div class="settings-section">
            <h3>Export Settings</h3>
            <div class="form-group">
                <label for="export-format">Export Format:</label>
                <select id="export-format">
                    <option value="svg">SVG Vector</option>
                    <option value="png">PNG Image</option>
                </select>
            </div>
        </div>

        <button id="generate-btn">Generate MindMap</button>
    </div>

    <div class="preview">
        <div class="preview-content">
            <div id="mindmap-container"></div>
            <div class="loading" id="loading-indicator">Generate a mindmap to preview</div>
            <div id="help-button" class="help-button" title="Navigation Help">?</div>
            <div id="help-tooltip" class="help-tooltip">
                <div class="help-tooltip-content">
                    <h3>Navigation Controls</h3>
                    <ul>
                        <li><strong>Scroll:</strong> Mouse wheel to scroll vertically</li>
                        <li><strong>Horizontal Scroll:</strong> Shift + Mouse wheel</li>
                        <li><strong>Pan:</strong> Middle-click drag or Ctrl + left-click drag</li>
                        <li><strong>Zoom in/out:</strong> Ctrl + Mouse wheel up/down</li>
                    </ul>
                    <div class="close-tooltip">&times;</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="export-btn" disabled>Export</button>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="mindmap.js"></script>
</body>
</html>
